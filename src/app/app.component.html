<h1>Posts</h1>

<!-- Create Post Form -->
<form [formGroup]="postForm" (ngSubmit)="createPost()">
  <div>
    <label>Title:</label>
    <input formControlName="title" placeholder="Enter post title" />
  </div>
  <div>
    <label>Body:</label>
    <textarea formControlName="body" placeholder="Enter post content"></textarea>
  </div>
  <button type="submit" [disabled]="postForm.invalid || (loading$ | async)">Create Post</button>
</form>

<!-- Load Posts Button -->
<button (click)="loadPosts()">Load Posts</button>

<!-- Loading Indicator -->
<div *ngIf="loading$ | async">Loading...</div>

<!-- Posts List -->
<ul>
  <li *ngFor="let post of posts$ | async">
    <strong>{{ post.title }}</strong>
    <p>{{ post.body }}</p>
  </li>
</ul>
