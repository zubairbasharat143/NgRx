<div style="display: flex; justify-content: space-between">
  <h1>Menus Listing</h1>
  <div style="display: flex; align-items: center">
    <button class="linkBtn" [routerLink]="['/create-menu']">Create Menu</button>
  </div>
</div>
<div class="users-listing-container">
  <table class="users-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Menu Name</th>
        <th>Menu Description</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (menu of menus; track menu.menu_id) {
      <tr>
        <td>{{ menu.menu_id }}</td>
        <td>{{ menu.menu_name }}</td>
        <td>{{ menu.menu_desc }}</td>
        <td>{{ menu.menu_created_date | date : "dd-MM-yyyy" }}</td>
        <td>
          <div style="display: flex; gap: 12px">
            <div style="cursor: pointer" (click)="editMenu(menu.menu_id)">
              <mat-icon>edit</mat-icon>
            </div>
            <div style="cursor: pointer" (click)="deleteMenu(menu.menu_id)">
              <mat-icon>delete</mat-icon>
            </div>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
